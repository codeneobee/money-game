<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width" />
	%sveltekit.head%
</head>
<style>
	@font-face {
		font-family: 'MadisonStreet';
		src: url('fonts/madison_street-webfont.woff2') format('woff2'),
			url('fonts/madison_street-webfont.woff') format('woff');
		font-weight: normal;
		font-style: normal;

	}

	@font-face {
		font-family: 'SuisseIntl';
		src: url('fonts/SuisseIntl-Regular.ttf') format('ttf');
		font-weight: normal;
		font-style: normal;
	}

	html,
	body {
		height: -webkit-fill-available;
		margin: 0;
		padding: 0;
		border: 0;
	}

	.container {
		position: absolute;
		left: 0;
		top: 0;
		width: 100vw;
		background-color: rgba(28, 1, 41, 0.61)
	}

	.sliding-background-container {
		overflow: hidden;
		position: absolute;
		height: 100%;
	}

	.sliding-background {
		height: 100%;
		width: 100%;
		position: relative;
		animation: slide 60s infinite linear;
	}

	.sliding-background::after {
		position: absolute;
		content: "";
		width: 900%;
		height: 100%;
		background-image: url('background/money-game-background-image-740.png');
		background-size: 11.1% 100%;
	}

	@keyframes slide {
		0% {
			transform: translateX(-100%)
		}

		100% {
			transform: translateX(-200%)
		}
	}
</style>

<body>
	<div class="sliding-background-container">
		<div class="sliding-background">
			<img src="background/money-game-background-image-740.png">
		</div>
	</div>
	<div class="container">
		%sveltekit.body%
	</div>
</body>

</html>
